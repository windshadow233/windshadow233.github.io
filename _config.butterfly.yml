# see https://butterfly.js.org/posts/4aa8abbe/##導航欄設置-Navigation-bar-settings
# --------------------------------------

nav:
  logo: /images/avatar.webp # image
  display_title: true
  fixed: true # fixed navigation bar

# Menu 目錄
menu:
  首页: / || fas fa-home
  文章 || fas fa-blog:
    随便逛逛: javascript:toRandomPost(); || fa fa-paper-plane
    归档: /archives/ || fas fa-archive
    标签: /tags/ || fas fa-tags
    分类: /categories/ || fas fa-folder-open
  # List||fas fa-list:
  #   Music: /music/ || fas fa-music
  #   Movie: /movies/ || fas fa-video
  本站 || fas fa-sitemap:
    相册: /gallery/ || far fa-images
    音乐馆: /music/ || fas fa-music
    关于我: /about/ || fas fa-info-circle
    说说: /talk/ || far fa-comment-dots
    我的装备: /equipment/ || fa-solid fa-toolbox
    状态监控: https://status.fyz666.xyz/ || iconfont icon-monitor
  链接 || fas fa-link:
    朋友圈: /fcircle/ || fab fa-galactic-republic
    友链: /link/ || fas fa-user-friends
    工具: /tlink/ || fas fa-tools
    资源: /rlink/ || fas fa-save
    我的项目: /projects/ || fas fa-project-diagram
    CFOP: /cfop/ || fa-solid fa-cube
  线路 || iconfont icon-global:
    主站点: https://blog.fyz666.xyz/ || || _blank
    GitHub: https://gh.fyz666.xyz/
    Cloudflare: https://cf.fyz666.xyz/
    Vercel: https://vc.fyz666.xyz/
    Netlify: https://ntl.fyz666.xyz/
    Render: https://rd.fyz666.xyz/

# Code Blocks (代碼相關)
# --------------------------------------

highlight_theme: mac #  darker / pale night / light / ocean / mac / mac light / false
