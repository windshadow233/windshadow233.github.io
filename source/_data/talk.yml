    - content: 苏州“6.24”日本人学校校车袭击案，一名乘务员胡友平挺身而出，阻止了暴徒上车造成更大的社会危害，但她本人身中数刀并于26日离世。日本驻华大使馆为其降半旗致敬。并表示“相信她的勇气与善良也代表了广大中国民众”。在此，我向胡女士表示敬意，同时希望严惩凶手，也希望今后恶劣的社会事件能越来越少。
