        涟水县人民政府终于出来锤了一波，点个赞！看了一下，重要的结论有两点：
        1. 姜同学83分的网传月考成绩为真（与阿赛实力似乎不符）
        2. 姜同学借用了他人的电脑参加了初赛（姜同学似乎没有个人电脑，这与她擅长LaTeX不是十分相符）
      link:
