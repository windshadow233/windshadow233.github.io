# Hexo Configuration
## Docs: https://hexo.io/docs/configuration.html
## Source: https://github.com/hexojs/hexo/

# Site
title: 逸风亭
subtitle: 'Shelter for Wind'
description: '行所欲行，无问西东。'
keywords:
author: WindShadow
language:
  - en-US
  - zh-CN
timezone: 'Asia/Shanghai'

# URL
## Set your site url here. For example, if you use GitHub Page, set url as 'https://username.github.io/project'
url: https://blog.fyz666.xyz/
permalink: /blog/:id/
permalink_defaults:
pretty_urls:
  trailing_index: false # Set to false to remove trailing 'index.html' from permalinks
  trailing_html: false # Set to false to remove trailing '.html' from permalinks

# Directory
source_dir: source
public_dir: public
tag_dir: tags
archive_dir: archives
category_dir: categories
code_dir: downloads/code
i18n_dir: :lang
skip_render:
  [404.html]


# Writing
new_post_name: :title.md # File name of new posts
default_layout: post
titlecase: false # Transform title into titlecase
external_link:
  enable: true # Open external links in new tab
  field: site # Apply to the whole site
  exclude: ''
filename_case: 1
render_drafts: false
post_asset_folder: false
relative_link: false
future: true
syntax_highlighter: prismjs
highlight:
  enable: false
  line_number: true
  auto_detect: true
  tab_replace: ''
  wrap: true
  hljs: false
prismjs:
  enable: true
  preprocess: true
  line_number: true
  tab_replace: ''

#   secret: a secret something
# Home page setting
# path: Root path for your blogs index page. (default = '')
# per_page: Posts displayed per page. (0 = disable pagination)
# order_by: Posts order. (Order by date descending by default)
index_generator:
  path: ''
  per_page: 20
  order_by: -date

# Category & Tag
default_category: uncategorized
category_map:
tag_map:

# Metadata elements
## https://developer.mozilla.org/en-US/docs/Web/HTML/Element/meta
meta_generator: true

# Date / Time format
## Hexo uses Moment.js to parse and display date
## You can customize the date format as defined in
## http://momentjs.com/docs/#/displaying/format/
date_format: YYYY-MM-DD
time_format: HH:mm:ss
## updated_option supports 'mtime', 'date', 'empty'
updated_option: 'mtime'

# Pagination
## Set per_page to 0 to disable pagination
per_page: 20
pagination_dir: page

# Include / Exclude file(s)
## include:/exclude: options only apply to the 'source/' folder
include:
exclude:
ignore:

# Extensions
## Plugins: https://hexo.io/plugins/
## Themes: https://hexo.io/themes/
theme: butterfly

# Deployment
## Docs: https://hexo.io/docs/one-command-deployment

# search:
#   path: search.json
#   field: post || page
#   format: html
#   limit: 1000

feed:
  type:
    - atom
    - rss2
  path:
    - atom.xml
    - feed.xml
  limit: 20
  hub:
  content: true
  content_limit: 140
  content_limit_delim: ' '
  order_by: -date
  icon: /images/avatar.jpg
  autodiscovery: true
  template:

history_calendar:
  enable: true
  priority: 4
  enable_page: all
  layout:
    type: class
    name: sticky_layout
    index: 0
  temple_html: '<div class="card-widget card-history"><div class="card-content"><div class="item-headline"><i class="fas fa-clock fa-spin"></i><span>那年今日</span></div><div id="history-baidu" style="height: 100px;overflow: hidden"><div class="history_swiper-container" id="history-container" style="width: 100%;height: 100%"><div class="swiper-wrapper" id="history_container_wrapper" style="height:20px"></div></div></div></div>'

wowjs:
  enable: false #控制动画开关。true是打开，false是关闭
  priority: 10 #过滤器优先级
  mobile: true #移动端是否启用，默认移动端禁用
  animateitem:
    - class: recent-post-item #必填项，需要添加动画的元素的class
      style: animate__zoomIn #必填项，需要添加的动画
      duration: 1.2s #选填项，动画持续时间，单位可以是ms也可以是s。例如3s，700ms。
      delay: 0.3s #选填项，动画开始的延迟时间，单位可以是ms也可以是s。例如3s，700ms。
      offset: 100 #选填项，开始动画的距离（相对浏览器底部）
      iteration: 1 #选填项，动画重复的次数
    - class: article-sort-item
      style: animate__zoomIn
      duration: 1.2s
      delay: 0.3s
      offset: 100
      iteration: 1
    - class: card-widget
      style: animate__zoomIn
      duration: 1.2s
      delay: 0.3s
      offset: 100
      iteration: 1
    - class: cards
      style: animate__zoomIn
      duration: 1.2s
      delay: 0.3s
      offset: 100
      iteration: 1
    - class: hello-about
      style: animate__zoomIn
      duration: 1.2s
      delay: 0.3s
      offset: 100
      iteration: 1
    - class: author-content-item
      style: animate__zoomIn
      duration: 1.2s
      delay: 0.3s
      offset: 100
      iteration: 1
    - class: flink-list-item
      style: animate__zoomIn
      duration: 1.2s
      delay: 0.3s
      offset: 100
      iteration: 1
  animate_css: https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css
  wow_js: https://cdnjs.cloudflare.com/ajax/libs/wow/1.1.2/wow.min.js
  wow_init_js: https://npm.elemecdn.com/hexo-butterfly-wowjs/lib/wow_init.js

sitemap:
  path: 
    - sitemap.xml
  rel: false
  tags: true
  categories: true

encrypt:
  message: 请输入密码～
  abstract: 输入密码查看加密内容～
  wrong_pass_message: 抱歉, 这个密码似乎不太对, 请再试试.

# hexo-butterfly-swiper
# see https://akilar.top/posts/8e1264d1/
swiper:
  enable: true # 开关
  priority: 5 #过滤器优先权
  enable_page: all # 应用页面
  timemode: date #date/updated
  layout: # 挂载容器类型
    type: id
    name: swiper-container
    index: 0
  default_descr:
  swiper_css: https://fastly.jsdelivr.net/gh/windshadow233/BlogStorage@files/css/swiper.min.css #swiper css依赖
  swiper_js: https://fastly.jsdelivr.net/gh/windshadow233/BlogStorage@files/js/swiper.min.js #swiper js依赖
  custom_css: https://fastly.jsdelivr.net/gh/windshadow233/BlogStorage@files/css/swiper-style.css # 适配主题样式补丁
  custom_js: https://fastly.jsdelivr.net/gh/windshadow233/BlogStorage@files/js/swiper_init.js # swiper初始化方法
